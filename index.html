<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>TALIA</title>
  <style>
    .bg {
      position: relative;
    }

    #bed {
      position: fixed;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
    }

    #light {
      position: absolute;
      width: 30%;
      height: 30%;
      left: 35%;
      right: auto;
      top: 35%;
      mix-blend-mode: color-dodge;
      z-index: -80;
    }

    #flower {
      position: absolute;
      width: 30%;
      height: 30%;
      left: 35%;
      right: auto;
      top: 35%;
      mix-blend-mode: color-dodge;
      z-index: -50;
    }
  </style>
</head>

<body>
  <main>

    <div class="bg">
      <video id="bed" autoplay loop muted>
        <source src="media/bed.mp4" type="video/mp4">
      </video>
    </div>

    <div class="front">
      <video id="light" autoplay loop muted>
        <source src="media/light.mp4" type="video/mp4">
      </video>
      <video id="flower" autoplay="false" loop muted>
        <source src="media/flower.mp4" type="video/mp4">
      </video>
    </div>
    <audio autoplay loop>
      <source src="media/talia.mp3"></source>
    </audio>
  </main>

  <script>
    var video = document.getElementById("flower");

    function playVideo() {
      video.play();
      setTimeout(playVideo, 5000);
    }

    playVideo();
  </script>
</body>

</html>
